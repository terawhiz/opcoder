<!DOCTYPE html>
<html>
  <head>
    <title>Opcoder</title>
    <meta charset="UTF-8" />
    <meta name="description" content="A tool for writing shellcode" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <meta
      name="keywords"
      content="shellcode, opcodes, golf, assembly sheet, opcode, sheet, x86_64, 64bit"
    />
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <script src="static/main.js"></script>

    <div class="user-data">
      <div class="textarea">
        <textarea
          id="userbyte"
          name="userbyte"
          placeholder="Enter bytes here..."
        ></textarea>
      </div>
      <div class="options">
        <div class="input-type">
          <div class="byte-type">
            <strong>Byte type: </strong>
            <input
              id="goodbyte"
              value="GOOD"
              name="bytetype"
              type="radio"
            /><label for="goodbyte">good</label>
            <input
              id="badbyte"
              value="BAD"
              name="bytetype"
              type="radio"
            /><label for="badbyte">bad</label><br />
          </div>
          <div class="delimeter-type">
            <strong>Delimiter: </strong>
            <input
              id="slashx"
              value="slashx"
              name="delimiter"
              type="radio"
            /><label for="slashx">\x</label>
            <input
              id="zerox"
              value="zerox"
              name="delimiter"
              type="radio"
            /><label for="zerox">0x</label>
            <input
              id="space"
              value="space"
              name="delimiter"
              type="radio"
            /><label for="space">space</label>
            <input
              id="zeroxcomma"
              value="zeroxcomma"
              name="delimiter"
              type="radio"
            /><label for="zeroxcomma">0x comma seperated</label>
            <input
              id="zeroxspace"
              value="zeroxspace"
              name="delimiter"
              type="radio"
            /><label for="zeroxspace">0x space</label>
            <input
              id="empty"
              value="empty"
              name="delimiter"
              type="radio"
            /><label for="empty">none</label>
          </div>
          <button type="button" onclick="load()">Load</button>
        </div>
      </div>
    </div>
    <div id="below"></div>
    <div
      class="toast align-items-center fade show warning"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      id="notification"
      onclick="hideNotification()"
    >
      <div class="toast-content">
        <div class="content-body d-flex align-items-center">
          <div class="icon me-4">
            <i class="fi fi-rr-exclamation d-flex"></i>
          </div>
          <div class="d-flex justify-content-between w-100">
            <div>
              <p class="text-muted mb-0" id="notification-message"></p>
            </div>
            <div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="#" target="_blank">
        <img
          src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-50.png"
          alt="Twitter Logo"
          class="twitter-icon"
      /></a>
      <a href="#" target="_blank">
        <img
          src="https://cdn1.iconfinder.com/data/icons/brands-pack/240/github-50.png"
          alt="Github Logo"
          class="github-icon"
      /></a>
    </footer>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-HEQQS7V6Z2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-HEQQS7V6Z2");
    </script>
  </body>
</html>
